<html>
<head>
<script src="__JS__/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<input type="checkbox" name="chk_list" id="chk_list_1" value="1" />1<br />
<input type="checkbox" name="chk_list" id="chk_list_2" value="2" />2<br />
<input type="checkbox" name="chk_list" id="chk_list_3" value="3" />3<br />
<input type="checkbox" name="chk_list" id="chk_list_4" value="4" />4<br />
<input type="checkbox" id="chk_all" />全选
<input type="checkbox" id="chk_invert2" />反选2
<script type="text/javascript">
$(function() {
	//全选
	$("#chk_all").click(function(){
	     $("input[name='chk_list']").prop("checked",true);
	});
	
	//反选
	$("#chk_invert2").click(function(){
        $("input[name='chk_list']:checkbox").each(function(i,o){
            $(o).prop("checked",!$(o).prop("checked"));
        });
    });
});
</script>
</body>
</html>
